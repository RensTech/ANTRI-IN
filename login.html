<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTRIIN - Login Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-queue"></i>
                <h1>ANTRIIN</h1>
            </div>
            <p class="tagline">Sistem Antrian Digital Sederhana</p>
        </header>

        <!-- Login Form -->
        <main class="main-content login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-user-shield"></i>
                    <h2>Login Admin</h2>
                    <p>Masukkan kredensial untuk mengakses dashboard</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Masukkan username"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Masukkan password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> MASUK KE DASHBOARD
                    </button>
                </form>
                
                <div class="login-footer">
                    <a href="index.html" class="back-home">
                        <i class="fas fa-home"></i> Kembali ke Halaman Utama
                    </a>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <p>ANTRIIN Admin Login &copy; 2024</p>
            <p class="footer-note">Hanya untuk administrator sistem</p>
        </footer>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification hidden">
        <span id="notificationText"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
